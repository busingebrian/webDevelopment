<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="icon" href="./images/icon.png">
    <link rel='stylesheet' href='https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&amp;display=swap'>
    <link rel="stylesheet" href="./css/login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">

</head>
<body>
    <div class="container">
        <form action="index.html">
            <label for="username">Enter your username</label>
            <input type="text" id="username" placeholder="username">
            <label for="password">Enter your password</label>
            <div class="form-container">
                <i class="far fa-eye" id="eye"></i>
            <input type="password" id="password" placeholder="password">
            </div>
            <br>
            <button type="submit">Login
            </button>
            <span class="registration">Don't have an account?   <a href="register.html">Sign Up </a> </span>     
        </form>
    <div class="ear-l"></div>
    <div class="ear-r"></div>
    <div class="panda-face">
        <div class="blush-l"></div>
        <div class="blush-r"></div>
        <div class="eye-l">
            <div class="eyeball-l"></div>
        </div>
        <div class="eye-r">
            <div class="eyeball-r"></div>
        </div>
        <div class="nose"></div>
        <div class="mouth"></div>
    </div>
    <div class="hand-l"></div>
    <div class="hand-r"></div>
    <div class="paw-l"></div>
    <div class="paw-r"></div>
</div>
<script src="./js/login.js" ></script>
</body>
</html>
