<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link rel="icon" href="./images/SALON_BNB_LOGO-02.jpg">
    <link rel='stylesheet' href='https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&amp;display=swap'>
    <link rel="stylesheet" href="./css/register.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">

</head>
<body>
    <div class="container">
    
        <form name = "register" method="post" action="index.html">
            
                <label for="username">Enter your username</label>
            <input type="text" name="username" id="username" placeholder="username">
            
            <label for="password">Enter your password</label>
            
            <div class="form-container">
                <i class="far fa-eye" id="eye1" ></i>
            <input type="password" id="password" name = "password" placeholder="password">
            </div>
            <label for="password">Re-Enter your password</label>
            <div class="form-container">
            <i class="far fa-eye" id="eye2"></i>
            <input type="password" name="password" id="re-enter" placeholder="password">
        </div>
            <br>
            <button type="submit">Register</button>
            
        </form>
    <div class="ear-l"></div>
    <div class="ear-r"></div>
    <div class="panda-face">
        <div class="blush-l"></div>
        <div class="blush-r"></div>
        <div class="eye-l">
            <div class="eyeball-l"></div>
        </div>
        <div class="eye-r">
            <div class="eyeball-r"></div>
        </div>
        <div class="nose"></div>
        <div class="mouth"></div>
    </div>
    <div class="hand-l"></div>
    <div class="hand-r"></div>
    <div class="paw-l"></div>
    <div class="paw-r"></div>
</div>
<script src="./js/register.js" ></script>
</body>
</html>
